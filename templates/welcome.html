<!-- welcome.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='welcome_styles.css') }}">
</head>
<body>
    <h2>Welcome!</h2>
    <p>Please enter your details:</p>
    <form action="{{ url_for('welcome') }}" method="post" id="details_container">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <input type="submit" value="Submit">
    </form>
    <p>Already have an account? <a href="{{ url_for('index') }}">Go to homepage</a></p>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
    
            document.body.classList.add('fade');
    
            setTimeout(function() {
                var indexUrl = "{{ url_for('index') }}";
                window.location.href = indexUrl;
            }, 500);
        });
    });
</script>
</html>
